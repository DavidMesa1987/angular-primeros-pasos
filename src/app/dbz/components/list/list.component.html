<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" [ngClass]="{
        'list-group-item-dark':isLast,
        'list-group-item-primary':isEven
    }" *ngFor="let person of listPerson; let i = index; let isLast = last; let isEven = even;">
        <div>
            <span class="text-primary">{{i + 1}}. </span>
            <span>{{person.name}} -</span>
            <strong>
                Power: {{person.power}}
            </strong>
        </div>
        <div>
            <button class="btn btn-danger" (click)="onDeletePerson(person.id)">X</button>
        </div>
        
    </li>
</ul>
